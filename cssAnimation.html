<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Vue中CSS动画原理</title>
  <link rel="stylesheet" type="text/css" href="./css/animate.css">
  <script src="./vue.js"></script>

</head>

<body>
  <div id="root">
    <!-- 动画效果 必须使用transtion包裹 -->
    <transition enter-active-class="animated swing" leave-active-class="animated rubberBand">
      <div v-show="show">hello word</div>
    </transition>
    <button @click="handleClick">切换</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        show: 'true'
      },
      methods: {
        handleClick: function () {
          this.show = !this.show
        }
      }
    });
  </script>
</body>

</html>
