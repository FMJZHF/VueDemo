<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>组件使用中的小细节点</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="root">
    <table>
      <tbody>
        <!-- 使用is 解决 模板标签出现的bug -->
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
      </tbody>
    </table>
  </div>
  <script>
    Vue.component('row', {
      data: function () {
        return {
          content: 'this is a row'
        }
      },
      template: '<tr><td>{{content}}</td></tr>'
    });

    var vm = new Vue({
      el: '#root',
      data: {

      }
    });
  </script>
</body>

</html>
