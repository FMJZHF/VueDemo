<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Word</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">{{content}}</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      content: 'hello word'
    }
  });
  setTimeout(function () {
    app.$data.content = '你好！'
  }, 2000);
</script>

</html>
