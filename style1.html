<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue中的样式绑定(另一种方法)</title>
  <script src="./vue.js"></script>
  <style>
    .activated {
      color: red;
    }
  </style>

</head>

<body>
  <div id="app">
    <div @click="handleDivClick" :class="[activated]">{{content}}</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        content: 'Hello Word',
        activated: ""
      },
      methods: {
        handleDivClick: function () {
          /*
          if (this.activated === "activated") {
            this.activated = ""
          } else {
            this.activated = "activated"
          }
          */
          this.activated = this.activated === "activated" ? "" : "activated"
        }
      }
    });
  </script>
</body>

</html>
